<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: lightblue;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #1e1e2f;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 350px;
            color: #fff;

        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: lightblue;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }

        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        input[type="number"], select {
            background-color: #2c2c44;
            color: #fff;
        }

        input[type="text"] {
            background-color: #3a3a5c;
            color: lightblue;
            font-weight: bold;
            text-align: center;
        }

        select option {
            background-color: #2c2c44;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: lightblue;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #3a3a5c;
            transform: scale(1.05);
        }

        #res {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>

        <label>First Number:</label>
        <input type="number" id="num1" placeholder="Enter first number">

        <label>Second Number:</label>
        <input type="number" id="num2" placeholder="Enter second number">

        <label>Operation:</label>
        <select id="operation">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="multi">*</option>
            <option value="div">/</option>
        </select>
        <br><br>
        <button type="button" onclick="calculate()">=</button>
            <br><br>
        <label>Result:</label>
        <input type="text" id="res" readonly>
    </div>

    <script>
        function add(a,b){ return a+b; }
        function sub(a,b){ return a-b; }
        function multi(a,b){ return a*b; }
        function div(a,b){ return b==0 ? "Error" : a/b; }

        function printResult(value){
            document.getElementById("res").value = value;
        }

        function calculate(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let res;

            switch(operation){
                case 'add':
                    res = add(num1,num2);
                    break;
                case 'sub':
                    res = sub(num1,num2);
                    break;
                case 'multi':
                    res = multi(num1,num2);
                    break;
                case 'div':
                    res = div(num1,num2);
                    break;
                default:
                    res = "Invalid";
            }

            printResult(res);
        }
    </script>
</body>
</html>
