<!DOCTYPE html>
<html>
<head>
  <title>Lottery Winner</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">

  <h2 id="res" class="text-danger"></h2>
  <button type="button" class="btn btn-success btn-lg" onclick="winner()">Pick Winner</button>

  <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title" id="winnerModalLabel"> Lottery Winner </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalText">
          
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    var number = [10030, 10222, 13348, 14567, 12356, 13346];

    function winner() {
      var resultIndex = Math.floor(Math.random() * number.length);
      var winnerNumber = number[resultIndex];

      
      console.log("Winner number: " + winnerNumber);

      
      document.getElementById("res").innerHTML = "Winner number: " + winnerNumber;

      
      document.getElementById("modalText").innerHTML = "Winner number: " + winnerNumber;

      
      var modal = new bootstrap.Modal(document.getElementById('winnerModal'));
      modal.show();
    }
  </script>
</body>
</html>
